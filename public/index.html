<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>screenIT - File Upload</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/uploadImages.css">

    <script src="js/script.js"></script>
    <script src="js/login.js" defer></script>
    <script src="js/upload.js" defer></script>
</head>
<body>
    <div id="uploadImageDiv" class="mainDiv">
        <p id="notification" class="notification">
        </p>
        <h1>Image Upload</h1>

        <form id="uploadForm" enctype="multipart/form-data">
            <label for="date">Date of the event:</label>

            <!-- <div id="calendarPreviewDiv" class="uploadInputDiv datediv">
                <img class="imagePreview" src="img/icons/calendar.svg" alt="Calendar">
                <p class="imagePreviewText">2024-05-12</p>
            </div> -->

            <input type="date" id="dateInput" class="uploadInputDiv" name="date">


            <label for="image">Imageposter:</label>
            <input type="file" id="imageInput" class="hidden" name="image" accept="image/*">

            <div id="imagePreviewDiv" class="uploadInputDiv uploadImagePreview">
                <img id="imagePreview" class="imagePreview" src="img/icons/upload.svg" alt="upload icon">
                <p id="imagePreviewText" class="imagePreviewText">No file chosen yet</p>
            </div>

            <button type="button" onclick="uploadImage()">Upload</button>
        </form>

    </div>



    <footer>

            by

                GÃ¶ken

        </p>

</body>
</html>
