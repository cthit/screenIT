<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>screenIT - File Upload</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/upload.css">

    <script src="js/script.js"></script>
    <script src="js/login.js" defer></script>
    <script src="js/upload.js" defer></script>
</head>
<body>
    <div id="uploadImageDiv" class="mainDiv">
        <p id="notification" class="notification">
        </p>
        <h1>Image Upload</h1>

        <form id="uploadForm" enctype="multipart/form-data">
            <label for="date">Date of the event:</label>

            <input type="date" id="dateInput" class="uploadInputDiv" name="date">

            <label for="eventName">Event name:</label>
            <input type="text" id="eventNameInput" class="uploadInputDiv" name="eventName">


            <label for="image">Imageposter:</label>
            <input type="file" id="imageInput" class="hidden" name="image" accept="image/*">

            <div id="imagePreviewDiv" class="uploadInputDiv uploadImagePreview">
                <img id="imagePreview" class="imagePreview" src="img/icons/upload.svg" alt="upload icon">
                <p id="imagePreviewText" class="imagePreviewText">No file chosen yet</p>
            </div>

            <div id="uploadImageButton" class="uploadImageButton button">Upload</div>
        </form>

    </div>



    <footer>
        <p>Made with 
            <a href="https://wiki.chalmers.it/index.php/Pixeln" class="hiddenLink">
                <img class="pixelnheart" src="img/pixelnheart.png" width="20" alt="pixelnheart">
            </a> 
            by 
            <a href="https://wiki.chalmers.it/index.php/G%C3%B6ken" class="hiddenLink goken">
                GÃ¶ken
            </a>
        </p>
    </footer>

</body>
</html>
