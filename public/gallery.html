<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>screenIT - Gallery</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/gallery.css">

    <script src="js/script.js"></script>
    <script src="js/login.js" defer></script>   
    <script src="js/gallery.js" defer></script>
    <script src="js/hubbenrattan.js" defer></script>
</head>

<body>
    <section id="imageContainer">
        <img id="imageCarousel" src="img/icons/sad.svg" alt="imageCarousel">
    </section>

    <div id="upcomingEventsContainer" class="upcomingEventsContainer">
        <h2>Upcoming Events:</h2>
        <div id="upcomingEvents"></div>
    </div>


    <div id="settingsDiv" class="settingsDiv">
        <div>
            <div class="optionsButton button" onclick="location.reload()">Reload</div>
            <div class="optionsButton button" onclick="toggleFullscreen()">Fullscreen</div>
        </div>

        <div class="hubbenrattanSettings">
            <div>
                <h3>Show Hubbenråttan </h3>
                <input type="checkbox" id="hubbenrattanCheckbox" class="darkInput">
            </div>


        </div>

        <div class="hubbenrattanSettings">
            <h3>Hubbenråttan Displaytime:</h3>
            <div class="inputDiv">
                <input type="number" id="hubbenrattanDisplayTimeInput" min="1" value="10" max="60" class="darkInput">
                <label for="hubbenrattanDisplayTimeInput">sec</label>
            </div>
        </div>

        <div class="hubbenrattanSettings hubbenrattanIntervalDiv">
            <h3>Hubbenråttan Interval:</h3>
            <div class="inputDiv">
                <input type="number" id="hubbenrattanIntervalInput" min="1" value="10" class="darkInput">
                <label for="hubbenrattanIntervalInput">sec</label>
            </div>
        </div>


        <div>
            <h3>Image Display Time:</h3>
            <div class="inputDiv">
                <input type="number" id="carouselSpeedInput" min="1" value="5" max="60" class="darkInput">
                <label for="carouselSpeedInput">sec</label>
            </div>
        </div>


        <div>
            <h3>Fetch Interval:</h3>
            <div class="inputDiv">
                <input type="number" id="fetchIntervalInput" min="0" value="0" max="59" class="darkInput">
                <label for="minutes">min</label>
            </div>
        </div>

    </div>
    

    <div id="hubbenrattan" class="easterEgg hidden">
        <img id="hubbenrattanImg" src="img/easterEggs/hubben-rattan-eating.gif" alt="Mouse character" height="40">
        <div id="hubbenrattanSpeechBubble" class="speech-bubble">
            Hello, I am a mouse!
        </div>
    </div>

    
    <footer>
        <p>Made with 
            <a href="https://wiki.chalmers.it/index.php/Pixeln" class="hiddenLink">
                <img class="pixelnheart" src="img/pixelnheart.png" width="20" alt="pixelnheart">
            </a> 
            by 
            <a href="https://wiki.chalmers.it/index.php/G%C3%B6ken" class="hiddenLink goken">
                Göken
            </a>
        </p>
    </footer>
</body>
</html>
