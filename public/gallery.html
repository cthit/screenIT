<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>screenIT - Gallery</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/gallery.css">

    <script src="js/script.js"></script>
    <script src="js/login.js" defer></script>   
    <script src="js/gallery.js" defer></script>
</head>

<body>
    <section id="imageContainer">
        <img id="imageCarousel" src="" alt="imageCarousel">
    </section>

    <div id="settingsDiv">

        <h3>Carousel Speed:</h3>
        <div >
            <input type="number" id="carouselSpeedInput" min="1" value="5">
        </div>


        <h3>Fetch Interval:</h3>
        <div class="inputIntervalDiv">
            <div class="inputDiv">
                <label for="number">HH</label>
                <input type="number" id="hours" min="0" value="0">
            </div>
            <div class="inputDiv">
                <label for="number">MM</label>
                <input type="number" id="minutes" min="0" max="59" value="0">
            </div>
            <div class="inputDiv">
                <label for="number">SS</label>
                <input type="number" id="seconds" min="0" max="59" value="0">
            </div>
        </div>
    </div>
    

    <div id="hubbiRatti" class="easterEgg">
        <img id="hubbiRattiImg" src="img/easterEggs/hubben-rattan-eating.gif" alt="Mouse character" height="40">
        <div id="hubbiRattiSpeechBubble" class="speech-bubble">
            Hello, I am a mouse!
        </div>
    </div>

    
    <footer>
        <p>Made with 
            <a href="https://wiki.chalmers.it/index.php/Pixeln" class="hiddenLink">
                <img class="pixelnheart" src="img/pixelnheart.png" width="20" alt="pixelnheart">
            </a> 
            by 
            <a href="https://wiki.chalmers.it/index.php/G%C3%B6ken" class="hiddenLink goken">
                GÃ¶ken
            </a>
        </p>
    </footer>
</body>
</html>
