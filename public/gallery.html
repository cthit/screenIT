<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Images</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/gallery.css">

    <script src="js/script.js" defer></script>
    <script src="js/login.js" defer></script>   
    <script src="js/gallery.js" defer></script>
</head>

<body>
    <aside id="optionsMenu" class="optionsMenu">        
        <a href="/index.html" class="optionsButton">Upload newspost</a>
        <div id="openLoginButton">Log in</div>
    </aside>

    <aside id="loginDiv" class="popupWindow hidden">
        <div class="closeButton"></div>

        <div class="loginForm">
            <input type="text" id="username" placeholder="Användarnamn" required>
            <input type="password" id="password" placeholder="Lösenord" required>
            <button id="submitLoginButton">Logga in</button>
        </div>
    </aside>



    <section id="imageContainer">
        <img id="imageCarousel" src="img/faces.svg" alt="imageCarousel">
    </section>

    <div id="settingsDiv">

        <h3>Carousel Speed:</h3>
        <div >
            <!-- <label for="carouselSpeedInput">SS</label> -->
            <input type="number" id="carouselSpeedInput" min="1" value="5">
        </div>


        <h3>Update Interval:</h3>
        <div class="inputIntervalDiv">
            <div class="inputDiv">
                <label for="number">HH</label>
                <input type="number" id="hours" min="0" value="0">
            </div>
            <div class="inputDiv">
                <label for="number">MM</label>
                <input type="number" id="minutes" min="0" max="59" value="0">
            </div>
            <div class="inputDiv">
                <label for="number">SS</label>
                <input type="number" id="seconds" min="0" max="59" value="0">
            </div>
        </div>

    </div>
    


    <footer>
        <p>Made with 
            <a href="https://wiki.chalmers.it/index.php/Pixeln" class="hiddenLink">
                <img class="pixelnheart" src="img/pixelnheart.png" width="20" alt="pixelnheart">
            </a> 
            by 
            <a href="https://wiki.chalmers.it/index.php/G%C3%B6ken" class="hiddenLink goken">
                Göken
            </a>
        </p>
    </footer>
</body>
</html>
